name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov black flake8
    
    - name: Check code formatting
      run: |
        black --check --diff api/ src/ || (echo "❌ Code formatting check failed. Run 'black api/ src/' to fix." && exit 1)
    
    - name: Lint with flake8
      run: |
        flake8 api/ src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 api/ src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Test API imports
      run: |
        python -c "from api.main import app; print('✅ API imports OK')"
    
    - name: Test training scripts imports
      run: |
        python -c "import sys; sys.path.append('src'); from training.train_baseline import build_model; print('✅ Training imports OK')"

  train:
    name: Train Model
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Load data
      run: |
        python src/utils/load_data.py
    
    - name: Train baseline model
      run: |
        python src/training/train_baseline.py --model logreg --C 1.0
    
    - name: Verify model exists
      run: |
        if [ -f "models/best_model.joblib" ]; then
          echo "✅ Model trained successfully"
          python -c "import joblib; m = joblib.load('models/best_model.joblib'); print(f'Model type: {type(m)}')"
        else
          echo "❌ Model not found"
          exit 1
        fi
    
    - name: Upload model artifact
      uses: actions/upload-artifact@v4
      with:
        name: trained-model
        path: models/best_model.joblib
        retention-days: 7

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: train
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download model artifact
      uses: actions/download-artifact@v4
      with:
        name: trained-model
        path: models/
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build API image
      run: |
        docker build -t iris-api:test -f Dockerfile .
    
    - name: Build MLflow image
      run: |
        docker build -t iris-mlflow:test -f Dockerfile.mlflow .
    
    - name: Test Docker Compose
      run: |
        docker compose config

  dvc-check:
    name: DVC Validation
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install DVC
      run: |
        pip install dvc
    
    - name: Check DVC config
      run: |
        dvc remote list || echo "⚠️ DVC remote not configured (OK for CI)"
    
    - name: Validate DVC files
      run: |
        if [ -f "data/raw/iris.csv.dvc" ]; then
          echo "✅ DVC file exists"
          cat data/raw/iris.csv.dvc
        else
          echo "⚠️ DVC file not found"
        fi
